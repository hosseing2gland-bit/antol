version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: antidetect_postgres_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-antidetect_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-antidetect123}
      POSTGRES_DB: ${POSTGRES_DB:-antidetect_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - antidetect_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-antidetect_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: antidetect_backend_prod
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-antidetect_user}:${POSTGRES_PASSWORD:-antidetect123}@postgres:5432/${POSTGRES_DB:-antidetect_db}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      RUST_LOG: info
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - antidetect_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  admin-app:
    build:
      context: ./admin-app
      dockerfile: Dockerfile
    container_name: antidetect_admin_prod
    environment:
      VITE_API_URL: ${ADMIN_API_URL:-http://localhost:3000}
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - antidetect_network
    restart: unless-stopped

  client-app:
    build:
      context: ./client-app
      dockerfile: Dockerfile
    container_name: antidetect_client_prod
    environment:
      VITE_API_URL: ${CLIENT_API_URL:-http://localhost:3000}
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - antidetect_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: antidetect_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - admin-app
      - client-app
    networks:
      - antidetect_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  antidetect_network:
    driver: bridge
