name: Build Desktop Apps

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        app: [client-app, admin-app]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: anti-detect-mvp/${{ matrix.app }}/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install dependencies
        working-directory: anti-detect-mvp/${{ matrix.app }}
        run: npm ci

      - name: Build frontend
        working-directory: anti-detect-mvp/${{ matrix.app }}
        run: npm run build

      - name: Build Tauri app
        working-directory: anti-detect-mvp/${{ matrix.app }}
        run: npm run tauri build

      - name: Upload MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-windows-msi
          path: anti-detect-mvp/${{ matrix.app }}/src-tauri/target/release/bundle/msi/*.msi

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-windows-nsis
          path: anti-detect-mvp/${{ matrix.app }}/src-tauri/target/release/bundle/nsis/*.exe

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        app: [client-app, admin-app]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: anti-detect-mvp/${{ matrix.app }}/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install dependencies
        working-directory: anti-detect-mvp/${{ matrix.app }}
        run: npm ci

      - name: Build frontend
        working-directory: anti-detect-mvp/${{ matrix.app }}
        run: npm run build

      - name: Build Tauri app (x86_64)
        working-directory: anti-detect-mvp/${{ matrix.app }}
        run: npm run tauri build -- --target x86_64-apple-darwin

      - name: Build Tauri app (ARM64)
        working-directory: anti-detect-mvp/${{ matrix.app }}
        run: npm run tauri build -- --target aarch64-apple-darwin

      - name: Upload DMG (x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-macos-x64
          path: anti-detect-mvp/${{ matrix.app }}/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg

      - name: Upload DMG (ARM64)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-macos-arm64
          path: anti-detect-mvp/${{ matrix.app }}/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
