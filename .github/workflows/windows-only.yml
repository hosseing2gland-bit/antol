name: Build Windows Only

on:
  push:
    branches: [ main ]
    paths:
      - 'anti-detect-mvp/admin-app/**'
      - 'anti-detect-mvp/client-app/**'
      - '.github/workflows/windows-only.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  CARGO_TERM_COLOR: always

jobs:
  build-windows-admin:
    name: Build Admin App (Windows)
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: anti-detect-mvp/admin-app/package-lock.json

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-pc-windows-msvc

    - name: Install dependencies
      working-directory: anti-detect-mvp/admin-app
      run: npm ci || npm install

    - name: Build Tauri App
      working-directory: anti-detect-mvp/admin-app
      run: npm run tauri build
      env:
        VITE_API_URL: http://localhost:3000

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: admin-app-windows
        path: |
          anti-detect-mvp/admin-app/src-tauri/target/release/bundle/nsis/*.exe
          anti-detect-mvp/admin-app/src-tauri/target/release/bundle/msi/*.msi
        retention-days: 30
        if-no-files-found: warn

  build-windows-client:
    name: Build Client App (Windows)
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: anti-detect-mvp/client-app/package-lock.json

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-pc-windows-msvc

    - name: Install dependencies
      working-directory: anti-detect-mvp/client-app
      run: npm ci || npm install

    - name: Build Tauri App
      working-directory: anti-detect-mvp/client-app
      run: npm run tauri build
      env:
        VITE_API_URL: http://localhost:3000

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: client-app-windows
        path: |
          anti-detect-mvp/client-app/src-tauri/target/release/bundle/nsis/*.exe
          anti-detect-mvp/client-app/src-tauri/target/release/bundle/msi/*.msi
        retention-days: 30
        if-no-files-found: warn
