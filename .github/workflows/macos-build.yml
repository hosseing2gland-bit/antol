name: Build macOS installers

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-admin-intel:
    name: Build admin-app (macOS Intel)
    runs-on: macos-13  # Intel-based runner
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: x86_64-apple-darwin

      - name: Install dependencies (admin-app)
        working-directory: ./anti-detect-mvp/admin-app
        run: |
          npm ci
          npm install --save-dev @tauri-apps/cli

      - name: Build Tauri app (admin-app)
        working-directory: ./anti-detect-mvp/admin-app
      - name: Build web assets
        working-directory: ./anti-detect-mvp/admin-app
        run: npm run build

        run: npm run tauri build -- --target x86_64-apple-darwin

      - name: Upload admin artifacts
        uses: actions/upload-artifact@v4
        with:
          name: admin-macos-intel-artifacts
          path: |
            ./anti-detect-mvp/admin-app/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
            ./anti-detect-mvp/admin-app/src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app

  build-admin-apple-silicon:
