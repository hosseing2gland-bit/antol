name: Release

# Creates GitHub releases with all platform builds
# Triggered on version tags (v*)

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: '18'

jobs:
  # Create Release
  create-release:
    name: Create Release
    runs-on: ubuntu-22.04
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Anti-Detect Browser v${{ steps.get_version.outputs.version }}
          body: |
            ## Anti-Detect Browser v${{ steps.get_version.outputs.version }}

            ### Downloads
            - **Windows**: Download the `.exe` installer
            - **macOS Intel**: Download the `x64.dmg` file
            - **macOS Apple Silicon**: Download the `aarch64.dmg` file
            - **Linux**: Download the `.AppImage` or `.deb` file

            ### Installation
            See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for installation instructions.

            ### Changelog
            See the commit history for changes in this release.
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

  # Build Windows
  build-windows:
    name: Build Windows
    needs: create-release
    runs-on: windows-latest
    strategy:
      matrix:
        app: [client-app, admin-app]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install dependencies
        working-directory: anti-detect-mvp/${{ matrix.app }}
        run: npm ci || npm install

      - name: Build Tauri app
        working-directory: anti-detect-mvp/${{ matrix.app }}
        run: npm run tauri build
        env:
          VITE_API_URL: http://localhost:3000

      - name: Upload Windows Installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: anti-detect-mvp/${{ matrix.app }}/src-tauri/target/release/bundle/nsis/${{ matrix.app }}_${{ needs.create-release.outputs.version }}_x64-setup.exe
          asset_name: ${{ matrix.app }}-windows-x64-setup.exe
          asset_content_type: application/octet-stream
        continue-on-error: true

  # Build macOS Intel
  build-macos-intel:
    name: Build macOS Intel
    needs: create-release
    runs-on: macos-13
    strategy:
      matrix:
        app: [client-app, admin-app]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Install dependencies
        working-directory: anti-detect-mvp/${{ matrix.app }}
        run: npm ci || npm install

      - name: Build Tauri app
        working-directory: anti-detect-mvp/${{ matrix.app }}
        run: npm run tauri build -- --target x86_64-apple-darwin
        env:
          VITE_API_URL: http://localhost:3000

      - name: Upload macOS DMG
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: anti-detect-mvp/${{ matrix.app }}/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/${{ matrix.app }}_${{ needs.create-release.outputs.version }}_x64.dmg
          asset_name: ${{ matrix.app }}-macos-intel.dmg
          asset_content_type: application/octet-stream
        continue-on-error: true

  # Build macOS Apple Silicon
  build-macos-silicon:
    name: Build macOS Apple Silicon
    needs: create-release
    runs-on: macos-14
    strategy:
      matrix:
        app: [client-app, admin-app]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install dependencies
        working-directory: anti-detect-mvp/${{ matrix.app }}
        run: npm ci || npm install

      - name: Build Tauri app
        working-directory: anti-detect-mvp/${{ matrix.app }}
        run: npm run tauri build -- --target aarch64-apple-darwin
        env:
          VITE_API_URL: http://localhost:3000

      - name: Upload macOS DMG
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: anti-detect-mvp/${{ matrix.app }}/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/${{ matrix.app }}_${{ needs.create-release.outputs.version }}_aarch64.dmg
          asset_name: ${{ matrix.app }}-macos-apple-silicon.dmg
          asset_content_type: application/octet-stream
        continue-on-error: true

  # Build Linux
  build-linux:
    name: Build Linux
    needs: create-release
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        app: [client-app, admin-app]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install dependencies
        working-directory: anti-detect-mvp/${{ matrix.app }}
        run: npm ci || npm install

      - name: Build Tauri app
        working-directory: anti-detect-mvp/${{ matrix.app }}
        run: npm run tauri build
        env:
          VITE_API_URL: http://localhost:3000

      - name: Upload Linux AppImage
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: anti-detect-mvp/${{ matrix.app }}/src-tauri/target/release/bundle/appimage/${{ matrix.app }}_${{ needs.create-release.outputs.version }}_amd64.AppImage
          asset_name: ${{ matrix.app }}-linux-x64.AppImage
          asset_content_type: application/octet-stream
        continue-on-error: true

      - name: Upload Linux DEB
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: anti-detect-mvp/${{ matrix.app }}/src-tauri/target/release/bundle/deb/${{ matrix.app }}_${{ needs.create-release.outputs.version }}_amd64.deb
          asset_name: ${{ matrix.app }}-linux-x64.deb
          asset_content_type: application/vnd.debian.binary-package
        continue-on-error: true

  # Build Backend
  build-backend:
    name: Build Backend
    needs: create-release
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build backend
        working-directory: anti-detect-mvp/backend
        run: cargo build --release

      - name: Upload Backend Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: anti-detect-mvp/backend/target/release/backend
          asset_name: backend-linux-x64
          asset_content_type: application/octet-stream
        continue-on-error: true
